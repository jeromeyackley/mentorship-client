<ion-header>

  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>addSkills</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getSearchResults($event)"   [(ngModel)]="searchString"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let s of skills" (click)="updateSelected(s)">
      <ion-label>{{s}}</ion-label><
      <ion-icon name="checkmark" item-end *ngIf="selectedContainsItem(s)"></ion-icon>
    </ion-item>
    <ion-item></ion-item>
  </ion-list>
  <button ion-button block>Save & Continue</button>
