<ion-header>

  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end *ngIf="isEdit">
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getSearchResults($event)" placeholder="{{placeholder}}"  [(ngModel)]="searchString"></ion-searchbar>

  <ion-list *ngIf="isSkills">
    <ion-item *ngFor="let s of skills" (click)="updateSelected(s)">
      <ion-label class="body-2 gray">{{s.name}}</ion-label>
      <ion-icon name="checkmark" color="primary" item-end *ngIf="selectedContainsItem(s)"></ion-icon>
    </ion-item>
    <button ion-button block (click)="saveSkills()" *ngIf="skills.length" class="save-button">Save & Continue</button>

    <div *ngIf="!skills.length">
      <p class="body-2 gray">Could not find <span class="display-1 primary">{{searchString}}</span>. Would you like to add it?</p>
      <button ion-button block (click)="addItem(searchString)">Add</button>
    </div>
  </ion-list>


  <ion-list *ngIf="!isSkills">
    <ion-item *ngFor="let i of interests" (click)="updateSelected(i)">
      <ion-label class="body-2 gray">{{i.name}}</ion-label>
      <ion-icon name="checkmark" color="primary" item-end *ngIf="selectedContainsItem(i)"></ion-icon>
    </ion-item>
    <button ion-button block (click)="saveInterests()" *ngIf="interests.length" class="save-button">Save & Continue</button>

    <div *ngIf="!interests.length" padding-vertical>
      <p class="body-2 gray">Could not find <span class="display-1 primary">{{searchString}}</span>. Would you like to add it?</p>
      <button ion-button block (click)="addItem(searchString)">Add</button>
    </div>
  </ion-list>


</ion-content>
