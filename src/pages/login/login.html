<ion-header>

  <ion-navbar color="dark">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" name="email" [(ngModel)]="creds.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" name="password" [(ngModel)]="creds.password"></ion-input>
    </ion-item>
    <ion-item></ion-item>
  </ion-list>

  <button ion-button block (click)="login()">Login</button>
  <button ion-button block clear (click)="goToRegister()">Register</button>
</ion-content>
