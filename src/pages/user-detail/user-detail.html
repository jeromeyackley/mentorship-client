<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <img src="assets/imgs/default_avatar.png" alt="avatar" height="120px" width="120px" style="border-radius:60px">
        <h2>{{user.first_name}} {{user.last_name}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col><span class="contact-info-label">Email:</span><br><span class="contact-info">{{user.email}}</span></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><span class="contact-info-label">Phone:</span><br><span class="contact-info">{{user.phone}}</span></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h6>Skills:</h6>
        <p>{{formatSkills(this.dummySkills)}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h6>Areas of Interest:</h6>
        <p>{{formatSkills(this.dummySkills)}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h6>Testimonials:</h6>
        <p>{{formatTestimonials(this.dummyTestimonials)}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
