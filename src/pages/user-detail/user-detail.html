<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <img src="assets/imgs/default_avatar.png" alt="avatar" height="120px" width="120px" style="border-radius:60px; opacity: .5;">
        <p class="display-2 primary">{{user.first_name}} {{user.last_name}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col><span class="display-1">Email:</span><br><span class="body-2 gray">{{user.email}}</span></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><span class="display-1">Phone:</span><br><span class="body-2 gray">{{user.phone}}</span></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="display-1">Skills:</span><br>
        <span class="body-2 gray">{{formatSkills(this.dummySkills)}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="display-1">Areas of Interest:</span><br>
        <span class="body-2 gray">{{formatSkills(this.dummySkills)}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="display-1">Testimonials:</span><br>
        <div *ngFor="let t of formatTestimonials(this.dummyTestimonials)">
          <span class="body-2 gray">{{t}}</span>
        </div>
        <!--{{formatTestimonials(this.dummyTestimonials).forEach() =>}}-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
