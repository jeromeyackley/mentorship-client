<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="First Name *" name="first-name" [(ngModel)]="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Last Name *" name="last-name" [(ngModel)]="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Phone" name="phone" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email *" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password *" name="password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password Confirmation *" name="password-conf" type="password" [(ngModel)]="passwordConf"></ion-input>
    </ion-item>
    <ion-item></ion-item>
  </ion-list>

  <button ion-button block (click)="validateForm()">Register</button>
</ion-content>
