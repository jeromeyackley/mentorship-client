<ion-header>
  <ion-navbar hideBackButton="true" color="dark">
    <ion-title>
      Mentr
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="goToAccountPage()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getSearchResults($event)"   [(ngModel)]="searchString"></ion-searchbar>

  <ion-list no-lines no-padding>
      <ion-card *ngFor="let u of users" (click)="selectUser(u)">
        <ion-card-title no-padding text-center>{{u}}</ion-card-title>
        <ion-card-content>
          <span>dancing </span><br/>
          <span>rapping </span><br/>
          <span>producing </span><br/>
          <span>directing </span><br/>
        </ion-card-content>
      </ion-card>
    <ion-item></ion-item>
  </ion-list>

</ion-content>
