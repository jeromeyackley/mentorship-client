<ion-header>
  <ion-navbar hideBackButton="true" color="dark">
    <ion-title>
      Mentr
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToAccountPage()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Search skills to find for mentor" (ionInput)="getSearchResults($event)"   [(ngModel)]="searchString"></ion-searchbar>

  <ion-list no-lines no-padding>
      <ion-card *ngFor="let u of users" (click)="selectUser(u)">
        <ion-card-content no-padding>
          <ion-row align-items-center style="padding: 4px 16px;">
            <ion-col col-3>
              <img src="assets/imgs/default_avatar.png" class="p-image" style="height:50px; width:50px!important;border-radius:25px;">
            </ion-col>
            <ion-col col-9 class="display-2">
              {{u["first_name"]}} {{u["last_name"]}}
            </ion-col>
          </ion-row>
          <ion-row padding-horizontal class="user-skill-box" *ngIf="u.skills.length">
            <ion-col>
              <!--<span class="body-2">Expertise: </span>-->
              <span class="body-2 gray" *ngFor="let s of u.skills"> {{s}}, </span>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    <div *ngIf="!users.length" text-center padding>
      <p class="body-2 gray">Could not find anyone available to mentor in <span class="display-1 primary">{{searchString}}</span>.</p>
    </div>
  </ion-list>

</ion-content>
